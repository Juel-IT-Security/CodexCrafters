HTML Template for the AGENTS.md Educational Platform
This demonstrates SEO optimization, security meta tags, and performance considerations
ðŸ“– Learn more: /docs/tutorials/frontend/html-seo-optimization.md
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsive viewport configuration for mobile-first design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- SEO Optimization - Essential meta tags for search engine visibility -->
    <!-- Title tag is the most important SEO element - keep under 60 characters -->
    <title>AGENTS.md Educational Platform - Learn Multi-Agent Development</title>
    
    <!-- Meta description appears in search results - optimal length 150-160 characters -->
    <meta name="description" content="Learn professional software development with AI-powered AGENTS.md file generation. Comprehensive tutorials, code examples, and best practices for multi-agent workflows by Juel Foundation." />
    
    <!-- Keywords help search engines understand content topics -->
    <meta name="keywords" content="AGENTS.md, AI development, multi-agent, software development, tutorials, TypeScript, React, educational platform" />
    
    <!-- Author attribution for content ownership and credibility -->
    <meta name="author" content="Juel Foundation of Self Learning, Inc." />
    
    <!-- Canonical URL prevents duplicate content issues in search engines -->
    <link rel="canonical" href="https://codexcrafters.juelfoundationofselflearning.org/" />
    
    <!-- Open Graph Protocol - Controls how content appears when shared on social media -->
    <!-- ðŸ“– Learn more: /docs/tutorials/frontend/social-media-optimization.md -->
    <meta property="og:title" content="AGENTS.md Educational Platform - Learn Multi-Agent Development" />
    <meta property="og:description" content="Learn professional software development with AI-powered AGENTS.md file generation. Comprehensive tutorials and code examples." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codexcrafters.juelfoundationofselflearning.org/" />
    <meta property="og:site_name" content="CodexCrafters" />
    
    <!-- Twitter Card tags - Optimizes appearance when shared on Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AGENTS.md Educational Platform" />
    <meta name="twitter:description" content="Learn professional software development with AI-powered AGENTS.md file generation." />
    
    <!-- Favicon and app icons - Brand recognition and bookmark appearance -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
